<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    .description {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/128.png" class="icon" alt="Extension Icon">
    <h2>View Once Bypass</h2>
    <div class="status">
      Active and running
    </div>
    <p class="description">
      You need to log out and log back in from WhatsApp Web (rescan the QR code) every time you want to access a new view once media.  
    </p>
  </div>
</body>
</html>
